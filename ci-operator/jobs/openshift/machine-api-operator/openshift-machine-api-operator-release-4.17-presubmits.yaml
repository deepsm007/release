presubmits:
  openshift/machine-api-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - ^release-4.17$
    - ^release-4.17-
    cluster: build03
    context: ci/prow/yaml-lint
    decorate: true
    labels:
      ci.openshift.io/manually-branched: "true"
    name: pull-ci-openshift-machine-api-operator-release-4.17-yaml-lint
    rerun_command: /test yaml-lint
    spec:
      containers:
      - args:
        - ./hack/yaml-lint.sh
        command:
        - sh
        env:
        - name: IS_CONTAINER
          value: "TRUE"
        image: quay.io/coreos/yamllint
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
    trigger: (?m)^/test( | .* )yaml-lint,?($|\s.*)
